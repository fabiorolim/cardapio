{% extends "base.html" %}
{% block body %}
    <h2>Novo Cardápio</h2>

    <form method="post">
        {% csrf_token %}
        <!-- area de campos do form -->
        <hr/>
        <div class="row">
            <div class="form-group col-md-3">
                <label for="data_cardapio">Data</label>
                <input type="text" class="form-control" name="data_cardapio" id="data_cardapio">
            </div>

            <div class="form-group col-md-7">
                <label for="prato_principal">Prato Principal</label>
                <input type="text" class="form-control" required maxlength="200" name="prato_principal" id="prato_principal">
            </div>

            <div class="form-group col-md-5">
                <label for="sobremesa">Sobremesa</label>
                <input type="text" class="form-control" name="sobremesa" required maxlength="200" id="sombremesa">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-12">
                <label for="info_nutricionais">Informações Nutricionais</label>
                <textarea name="info_nutricionais" cols="100" rows="10" required id="info_nutricionais"></textarea>
            </div>
        </div>
        <div id="actions" class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{% url 'cardapios:listar' %}" class="btn btn-default">Cancelar</a>
            </div>
        </div>
    </form>

{% endblock %}
